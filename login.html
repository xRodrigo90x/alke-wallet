<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_balance_wallet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Alke Wallet</title>
</head>

<body>

    <header>
        <div class="header__container">
            <div class="header__icono">
                <span class="material-symbols-outlined">
                    account_balance_wallet
                </span>
            </div>
            <div>
                <h1 class="header__container--bienvenida">Bienvenido</h1>
                <p class="header__container--parrafo">Administre sus activos de forma segura con Alke Wallet.</p>
            </div>
        </div>
    </header>

    <main>

        <div class="main__container">

            <div>

                <form id="form" class="d-flex flex-column align-items-center pt-5">

                    <div class="mb-3 form__input">
                        <label for="exampleFormControlInput1" class="form-label text-white">Email O Usuario</label>
                        <div class="form__input--color">
                            <span><i class="fa-regular fa-envelope"></i></span>
                            <input type="text" class="" id="usuario" placeholder="nombre@ejemplo.com"
                                required>
                        </div>
                    </div>

                    <div class="mb-3 form__input">
                        <label for="exampleFormControlInput1" class="form-label text-white">Password</label>
                        <div class="form__input--color">
                            <span><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="" id="contraseña"
                                placeholder="Ingresa Tu Password">
                            <span><i class="fa-solid fa-semibold fa-eye" id="ojo"></i></span>
                        </div>
                        <a href="" class="form__input--color mt-4">¿Has olvidado la contraseña?</a>
                    </div>
                    <div>
                        <button type="submit" class="btn form__botones">Log In</button>
                </form>

                <div class="divider mt-5">
                    <span>O Continua Con</span>
                </div>
                <div class="social-buttons">
                    <button class="btn btn-google" type="button">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Continua Con Google
                    </button>

                    <button class="btn btn-apple" type="button">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M17.05 20.28c-.98.95-2.05 1.61-3.19 1.61-1.12 0-1.49-.69-2.79-.69-1.31 0-1.74.67-2.79.69-1.11 0-2.12-.66-3.15-1.63C3.21 18.36 2 15.35 2 12.38c0-4.8 3.12-7.34 6.13-7.34 1.57 0 2.87.97 3.84.97.94 0 2.51-1.15 4.31-1.15 1.48 0 3.33.68 4.49 2.27-2.91 1.4-2.45 5.51.5 6.72-.74 1.84-1.71 3.65-3.22 5.43z" />
                            <path
                                d="M15.11 1.51c0 1.38-1.11 2.84-2.28 3.98-1.17 1.15-2.61 2.06-3.89 2.06-.09-1.29.56-2.85 1.42-3.86 1.01-1.18 2.56-2.19 3.84-2.19.11 0 .91 0 .91.01z" />
                        </svg>
                        Continua Con Apple
                    </button>
                </div>

                <div class="signup-text">
                    <p>
                        No Tienes Una Cuenta?
                        <a href="#">Registrate</a>
                    </p>
                </div>

            </div>

        </div>


        </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0db7e8f0f.js" crossorigin="anonymous"></script>

    <script src="assets/js/login.js"></script>
</body>

</html>
