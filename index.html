<head>

<body>

    <header class="header__background">

            <div class="header__tittle">
                <span class="material-symbols-outlined">
                    account_balance_wallet
                </span>
                <h1 class="">Bienvenidos a <br><span>Alke Wallet</span></h1>
            </div>
        </div>
    </header>

    <main>

        <div class="main__container row  d-flex flex-column align-items-center text-center">

                    digitales. Transfiera y haga crecer su
                    cartera
                    con seguridad de nivel bancario.</p>
            </div>
            <div class="main__botones d-flex flex-column gap-3 col-4">
                <button type="button" class="btn main__botones--color1">Registrare <span><i

                <a href="login.html" class="btn main__botones--color2">Log In </a>
            </div>
        </div>

    <footer class="footer">

            <hr>
            <p class="footer__parrafo">Al utilizar Alke Wallet, acepta nuestros <a href="">Términos de servicio</a> y <a
